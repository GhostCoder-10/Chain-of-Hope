<!DOCTYPE html>
<html>
<head>
    <title>Charity Donation</title>
    </head>
<body>
    <h1>Charity Donation</h1>
    <p>Contract Owner: <span id="ownerAddress"></span></p>
    <p>Total Donations: <span id="donationCount"></span></p>
    <hr>
    <h2>Make a Donation</h2>
    <label for="amount">Amount (ETH):</label>
    <input type="text" id="amount" placeholder="Enter donation amount">
    <button onclick="donate()">Donate</button>
    <hr>
    
</body>


    <script src="https://cdn.jsdelivr.net/npm/web3js-cdn@1.3.0/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>


    <script>
        // Set the contract address and ABI
        const contractABI = [
	{
		"inputs": [],
		"name": "donate",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "donor",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "DonationReceived",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "withdrawFunds",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "donationCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "donations",
		"outputs": [
			{
				"internalType": "address",
				"name": "donor",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    // Contract Address - Deployed smart contract address on Ethereum network
    const contractAddress = "0x26Ea01c7cDe47190B146FB80796aBf6c3AE480D6";


// Connect to the Ethereum network using web3.js
let web3;
let charityDonationContract;

window.addEventListener('load', async () => {
    // Modern dapp browsers
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
            // Request account access if needed
            await window.ethereum.enable();
        } catch (error) {
            // User denied account access
            console.error("User denied account access");
        }
    }
    // Legacy dapp browsers
    else if (window.web3) {
        web3 = new Web3(web3.currentProvider);
    }
    // Non-dapp browsers
    else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
        return;
    }

    // Load the CharityDonation contract
    charityDonationContract = new web3.eth.Contract(contractABI, contractAddress);
    displayContractInfo();
});

async function displayContractInfo() {
    // Get contract owner address
    const owner = await charityDonationContract.methods.owner().call();
    document.getElementById('ownerAddress').textContent = owner;

    // Get donation count
    const donationCount = await charityDonationContract.methods.donationCount().call();
    document.getElementById('donationCount').textContent = donationCount;
}

async function donate() {
    const amount = document.getElementById('amount').value;
    if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Invalid donation amount!");
        return;
    }

    const accounts = await web3.eth.getAccounts();
    const donation = charityDonationContract.methods.donate().send({
        from: accounts[0],
        value: web3.utils.toWei(amount, 'ether')
    });

    console.log('Donation successful!', donation);
    alert('Thank you for your donation!');
    displayContractInfo();
}


    </script>
</html>
